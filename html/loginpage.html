<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>IndiaSpeaks - Login</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
body {
 font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  background: #f8f9fa;
}
.login-container {
  display: flex;
  height: 100vh;
  padding: 20px;
  box-sizing: border-box;
 }
.login-form-section {
  flex: 1.2;
  background: #ffffff;
  padding: 40px 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  min-height: 100vh;
  position: relative;
 }
.form-content {
 max-width: 360px;
 width: 100%;
 margin: 0 auto;
 }
.login-image-section {
 flex: 0.8;
 background: url('/image/loginpageimg.png') center/cover;
 position: relative;
 margin: 20px 20px 20px 0;
 border-radius: 12px;
 overflow: hidden;
}

.login-image-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(0,0,0,0.3), rgba(0,0,0,0.5));
 }
.logo {
 display: flex;
 align-items: center;
 margin-bottom: 30px;
}

.logo-icon {
 width: 40px;
 height: 40px;
 background: #2563eb;
 border-radius: 50%;
 display: flex;
 align-items: center;
 justify-content: center;
 margin-right: 12px;
 color: white;
 font-weight: bold;
 font-size: 18px;
}
.logo-text {
  font-size: 24px;
  font-weight: 600;
  color: #2563eb;
 }

 .welcome-text {
  margin-bottom: 8px;
  color: #374151;
  font-size: 16px;
  line-height: 1.5;
}

.subtitle {
  margin-bottom: 30px;
  color: #6b7280;
  font-size: 16px;
}

.form-label {
  font-weight: 500;
   color: #374151;
   margin-bottom: 8px;
}

.form-control {
  border: 1px solid #e5e7eb;
  border-radius: 6px;
  padding: 12px 14px;
  font-size: 14px;
  margin-bottom: 14px;
  transition: all 0.2s;
  background: rgb(224, 238, 243)
 }

.form-control:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

.form-control::placeholder {
 color: #9ca3af;
}

.forgot-password {
  text-align: right;
  margin-bottom: 20px;
}

.forgot-password a {
  color: #2563eb;
  text-decoration: none;
  font-size: 14px;
}

.forgot-password a:hover {
  text-decoration: underline;
}

.btn-signin {
  background: #2563eb;
  border: none;
  border-radius: 6px;
  padding: 14px;
  font-size: 14px;
  font-weight: 500;
  color: white;
  width: 100%;
  margin-bottom: 20px;
  transition: background-color 0.2s;
 }

 .btn-signin:hover {
  background: #1d4ed8;
}

.divider {
  text-align: center;
  margin: 20px 0;
  position: relative;
  color: #6b7280;
 font-size: 13px;
}

.divider::before {
 content: '';
 position: absolute;
 top: 50%;
 left: 0;
 right: 0;
 height: 1px;
 background: #e5e7eb;
}
.divider span {
 background: #ffffff;
 padding: 0 12px;
 position: relative;
 z-index: 1;
}

.social-btn {
 display: flex;
 align-items: center;
 justify-content: center;
 border: 1px solid #e5e7eb;
 padding: 12px;
 margin-bottom: 10px;
 background: white;
 text-decoration: none;
 color: #374151;
 font-size: 14px;
 transition: all 0.2s;
}

.social-btn:hover {
 background: #f9fafb;
 border-color: #9ca3af;
 color: #374151;
 text-decoration: none;
}

.social-btn i {
 margin-right: 10px;
 font-size: 16px;
 }

.google-icon {
 color: #ea4335;
}

.facebook-icon {
 color: #1877f2;
}

.signup-link {
 text-align: center;
 margin-top: 10px;
 color: #6b7280;
 font-size: 13px;
}

.signup-link a {
 color: #2563eb;
 text-decoration: none;
 font-weight: 500;
}

.signup-link a:hover {
text-decoration: underline;
 }

.footer {
 position: absolute;
 bottom: 30px;
 left: 50%;
 transform: translateX(-50%);
 text-align: center;
 color: #9ca3af;
 font-size: 12px;
}
@media (max-width: 768px) {
.login-container {
 flex-direction: column;
 }
.login-form-section {
 max-width: 100%;
 padding: 40px 30px;
}
.login-image-section {
display: none;
}
.footer {
 position: static;
 text-align: center;
 margin-top: 30px;
 transform: none;
 } }
</style>
</head>
<body>
<div class="login-container"> <div class="login-form-section">
<div class="form-content">
<div class="logo">
<div class="logo-icon">IS</div>
<div class="logo-text">IndiaSpeaks</div>
</div>

<div class="welcome-text">Today is a new day. It's your day. You shape it.</div>
<div class="subtitle"> Sign in to start managing your projects</div>
<form>
<div class="mb-3">
 <label class="form-label">Email</label>
<input type="email" class="form-control" placeholder="Example@email.com" />
 </div>
<div class="mb-3">
 <label class="form-label">Password</label><input type="password" class="form-control" placeholder="At least 8 characters" />
</div>
 <div class="forgot-password"> <a href="#">Forgot Password?</a> </div>
<button type="submit" class="btn btn-signin">Sign in</button></form>
<div class="divider"><span>Or</span></div>
 <a href="#" class="social-btn"> <i class="fab fa-google google-icon"> </i> Sign in with Google</a>
<a href="#" class="social-btn"> <i class="fab fa-facebook-f facebook-icon"></i> Sign in with Facebook </a>
<div class="signup-link"> Don't you have an account? <a href="#">Sign up</a> </div>
</div>
 <div class="footer"> Â© INDIASPEAKS 2023 ALL RIGHTS RESERVED </div>
</div>

<div class="login-image-section"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
